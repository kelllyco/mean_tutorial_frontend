
@if (currentTutorial.id) {
    <div>
        <h2>{{ currentTutorial.title }}</h2>   
    </div>
<hr />
    <dl class="row">
        <dt class="col-sm-3">About</dt>
        <dd class="col-sm-9">{{ currentTutorial.description }}</dd>
        <dt class="col-sm-3">Original Author</dt>
        <dd class="col-sm-9"><app-author-details [preview]="true" [currentAuthorId]="currentTutorial.authorId"></app-author-details></dd>
        <dt class="col-sm-3">Steps</dt>
        <dd class="col-sm-9" style="white-space: pre-line;">{{ currentTutorial.content }}</dd>
    </dl>
} @else {<p>Cannot access this Tutorial</p>}
